name: 디스코드 알림봇

on:
  schedule: # UTC+9 기준 3시 실행
    - cron: "*/1 * * * *"  # 매 1분마다 실행 (UTC 기준)

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        content: "디스코드 알람 테스트"
